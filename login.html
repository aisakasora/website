<body>

            <div class="right menu">
                <a class="item">

                    </div>
                </a>
                <a class="item">
                    <div class="ui animated fade button" tabindex="0">
                        <div class="visible content">
                            <i class="user plus icon"></i>
                        </div>
                        <div class="hidden content" onclick="window.location.href='./register.html'">注册 </div>
                    </div>
                </a>
            </div>



        </div>

        <div class="main container">
            <div class="right menu" style="width: 550px;height: auto;">
                <div class="ui right dividing rail" style="left: 76%;">
                    <div class="ui sticky">
                        <h4 class="ui header">列表</h4>
                        <div class="ui vertical following fluid accordion text menu">
                            <div class="item">
                                <a class="active title">
                                    <i class="dropdown icon"></i>

                                </a>
                                <div class="active content menu">

                    <p></p>

    <div class="ui modal test">
        <i class="close icon"></i>
        <div class="header">
            订阅本网站
        </div>
        <div class="image content">
            <div class="ui medium image">
                <img src="./img/logo2.png" style="width: auto;height: 300px;">
            </div>
            <div class="description">
                <div class="ui header">留下您的邮箱</div>
                <p>只要您订阅我们，我们在更新图库时会邮件通知您</p>

                    <div class="field">
                        <label>我们该如何称呼您</label>
                        <input type="text" name="first-name" placeholder="昵称/姓名">
                    </div>
                    <div class="field">
                        <label>您的邮件地址</label>
                        <input type="text" name="last-name" placeholder="邮件地址">
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" tabindex="0" class="hidden">
                            <label>我同意接收来自本网站的邮件</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="actions">
            <div class="ui black deny button">
                取消
            </div>
            <div class="ui positive right labeled icon button">
